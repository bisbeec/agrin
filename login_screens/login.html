<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="assets/normalize.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="../assets/custom.css">
	<title>Login</title>
</head>
<body class="bg-grey">
	<div class="container-fluid">
		<header class="text-center">
			<a href="#"><img src="../assets/images/full-logo.jpg" alt="Agrin Health"></a>
		</header>
		<div class="row rowPushDown extra">
			<div class="col-lg-1 col-md-1 col-sm-1"></div>
			<div class="col-lg-10 col-md-10 col-sm-10">
				<div class="col-lg-5 col-md-5 col-sm-5 form-group">
					<form class="loginBlock">
						<h3 class="text-center">Patient/ Caregiver</h3>
						<div class="form-group">
							<label>E-mail:</label>
							<input type="email" class="form-control bg-grey customHeight">
						</div>
						<div class="form-group">
							<label>Password:</label>
							<input type="password" class="form-control bg-grey customHeight">
						</div>
						<p><a href="#"><strong>Forgot your password?</strong></a><p>
						<a href="login_overlay.html" class="btn btn-block btn-green customHeight">Login</a>
						<div class="relative">
							<hr class="loginHozLine">
							<p class="text-center or">or</p>
						</div>
						<a href="create_account.html" class="btn btn-block btn-blue customHeight">Register</a>
					</form>
				</div>
				<div class="col-lg-2 col-md-2 col-sm-2"></div>
				<div class="col-lg-5 col-md-5 col-sm-5">
					<form class="loginBlock">
						<h3 class="text-center">Provider</h3>
						<div class="form-group">
							<label>E-mail:</label>
							<input type="email" class="form-control bg-grey customHeight">
						</div>
						<div class="form-group">
							<label>Password:</label>
							<input type="password" class="form-control bg-grey customHeight">
						</div>
						<p><a href="#"><strong>Forgot your password?</strong></a><p>
						<a href="login_overlay.html" class="btn btn-block btn-green customHeight">Login</a>
						<div class="relative">
							<hr class="loginHozLine">
							<p class="text-center or">or</p>
						</div>
						<a href="create_account.html" class="btn btn-block btn-blue customHeight">Register</a>
						<p class="emergencyPersonnel text-red"><strong><span>Emergency Personnel</span><a href="../er_portal/login.html" target="_blank">click this link</a></strong></p>
					</form>
				</div>
			</div>
			<div class="col-lg-1 col-md-1 col-sm-1"></div>
		</div>
	</div>
</body>
</html>
