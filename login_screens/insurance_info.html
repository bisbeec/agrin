<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="assets/normalize.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<!--<link rel="stylesheet" href="assets/bootstrap.css">  THIS IS LOCAL LINK-->
	<link rel="stylesheet" href="../assets/custom.css">
	<title>Insurance Information</title>
</head>
<body>
	<div class="container-fluid">
		<header class="text-center">
			<a href="#"><img src="../assets/images/full-logo.jpg" alt="Agrin Health"></a>
		</header>
		<div class="row rowPushDown">
			<div class="form-group progressBarWrap">
				<div class="row flexRow">
					<div class="col-md-1 col-sm-1 col-xs-1 fractionWrap">
						<label style="margin-top: 5px"><strong>4/10</strong></label>
					</div>
					<div class="col-md-8 col-sm-8 col-xs-8">
						<div class="progress">
							<div class="progress-bar progressBarCustom" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%;"></div>
						</div>
					</div>
					<div class="col-md-3 col-sm-3">
						<a href="meds.html" class="btn skip-btn active">Finish Later
							<i class="fa fa-caret-right"></i>
						</a>
					</div>
				</div>
			</div>
			<h2 class="loginScreenTitle form-group">Insurance Information</h2>
			<p class="text-center">{dev note: this page has conditional requirements}</p>
			<div class="col-lg-2 col-md-2 col-sm-2"></div>
			<div class="col-lg-8 col-md-8 col-sm-8">
				<form>
					<div class="form-group">
						<div class="row">
							<div class="col-md-5 col-sm-5 col-xs-5">
								<label>Insurance Type:</label>
								<select class="form-control bg-grey customHeight">
									<option value=""></option>
									<option value=""></option>
								</select>
							</div>
							<div class="col-md-7 col-sm-7 col-xs-7">
								<label>Insurance Company:</label>
								<input class="form-control bg-grey customHeight">
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-md-6 col-sm-6 col-xs-6">
								<label>Guarantor Name:</label>
								<input class="form-control bg-grey customHeight">
							</div>
							<div class="col-md-6 col-sm-6 col-xs-6">
								<label>SSN #:</label>
								<input class="form-control bg-grey customHeight">
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row text-left">
							<div class="col-md-4 col-sm-12 form-groupBreak">
								<label>Guarantor Date of Birth:</label>
								<input class="form-control bg-grey customHeight" placeholder="MM/DD/YYYY">
							</div>
							<div class="col-md-4 col-sm-6 col-xs-6">
								<label>Effective Date:</label>
								<input class="form-control bg-grey customHeight" placeholder="MM/DD/YYYY">
							</div>
							<div class="col-md-4 col-sm-6 col-xs-6">
								<label>End Date:</label>
								<input class="form-control bg-grey customHeight" placeholder="MM/DD/YYYY">
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row text-left">
							<div class="col-md-6 col-sm-6 col-xs-6">
								<label>Policy #:</label>
								<input class="form-control bg-grey customHeight">
							</div>
							<div class="col-md-6 col-sm-6 col-xs-6">
								<label>Group #:</label>
								<input class="form-control bg-grey customHeight">
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-lg-12 addPlus">
								<a href=""><strong>+ Add another insuror</strong></a>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-md-6 col-sm-6 col-xs-6">
								<a href="emergency_info.html" class="btn btn-block btn-blue customHeight">Prev</a>
							</div>
							<div class="col-md-6 col-sm-6 col-xs-6">
								<a href="meds.html" class="btn btn-block btn-green customHeight">Next</a>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="col-lg-2 col-md-2 col-sm-2"></div>
		</div>
	</div>
</body>
</html>
