<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="assets/normalize.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="../assets/custom.css">
	<title>Create Account</title>
</head>
<body>
	<div class="container-fluid">
		<header class="text-center">
			<a href="#"><img src="../assets/images/full-logo.jpg" alt="Agrin Health"></a>
		</header>
		<div class="row rowPushDown extra">
			<h2 class="loginScreenTitle form-group">Create Account</h2>
			<div class="col-lg-2 col-md-2 col-sm-2"></div>
			<div class="col-lg-8 col-md-8 col-sm-8">
				<div class="col-lg-5 col-md-5 col-sm-5 form-group">
					<form>
						<div class="form-group">
							<label>E-mail:</label>
							<div class="dot"></div>
							<input type="email" class="form-control bg-grey customHeight">
						</div>
						<div class="form-group">
							<label>Password:</label>
							<div class="dot"></div>
							<input type="password" class="form-control bg-grey customHeight">
						</div>
						<div class="form-group captcha captchaDesktop">
							<img src="../assets/images/captcha-example.gif">
						</div>
						<div class="checkbox checkboxDesktop form-group">
							<label><input type="checkbox" aria-label="...">I agree to the <a href="#"><strong>Terms of Use</strong></a> and <a href="#"><strong>Privacy Policies</strong></a></label>
						</div>
					</form>
				</div>
				<div class="col-lg-2 col-md-2 col-sm-2">
					<div class="verticalDivide"></div>
				</div>
				<div class="col-lg-5 col-md-5 col-sm-5 form-group">
					<form>
						<div class="form-group">
							<label>Confirm E-mail:</label>
							<div class="dot"></div>
							<input type="email" class="form-control bg-grey customHeight">
						</div>
						<div class="form-group">
							<label>Confirm Password:</label>
							<div class="dot"></div>
							<input type="password" class="form-control bg-grey customHeight">
						</div>
						<div class="form-group captcha captchaMobile">
							<img src="../assets/images/captcha-example.gif">
						</div>
						<div class="form-group">
							<label>Enter the letters from the image:</label>
							<div class="dot"></div>
							<input type="text" class="form-control bg-grey customHeight">
						</div>
						<div class="checkbox checkboxMobile form-group">
							<label><input type="checkbox" aria-label="...">I agree to the <a href="#"><strong>Terms of Use</strong></a> and <a href="#"><strong>Privacy Policies</strong></a></label>
						</div>
					</form>
				</div>
				<div class="col-lg-12 col-md-12 col-sm-12">
					<div class="row">
						<div class="col-lg-5 col-md-5 col-sm-5 col-xs-6"></div>
						<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></div>
						<div class="col-lg-5 col-md-5 col-sm-5 col-xs-6">
							<a href="basic_profile.html" class="btn btn-green btn-block customHeight">Next</a>
						</div>
					</div>
				</div>
				<div class="form-group col-lg-12 col-md-12 col-sm-12 thanksMsg">
					<p class="text-center">Thank you! To continue the registration process, please click the confirmation link in the message we just sent you.</p>
				</div>
			</div>
			<div class="col-lg-2 col-md-2 col-sm-2"></div>
		</div>
	</div>
</body>
</html>
