<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="assets/normalize.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="../assets/custom.css">
	<title>Goals</title>
</head>
<body>
	<div class="container-fluid">
		<header class="text-center">
			<a href="#"><img src="../assets/images/full-logo.jpg" alt="Agrin Health"></a>
		</header>
		<div class="row rowPushDown">
			<div class="form-group progressBarWrap">
				<div class="row flexRow">
					<div class="col-md-1 col-sm-1 col-xs-1 fractionWrap">
						<label style="margin-top: 5px"><strong>9/10</strong></label>
					</div>
					<div class="col-md-8 col-sm-8 col-xs-8">
						<div class="progress">
							<div class="progress-bar progressBarCustom" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="width: 90%;"></div>
						</div>
					</div>
					<div class="col-md-3 col-sm-3">
						<a href="care_team.html" class="btn skip-btn active">Finish Later
							<i class="fa fa-caret-right"></i>
						</a>
					</div>
				</div>
			</div>
			<h2 class="loginScreenTitle form-group">Goals</h2>
			<div class="col-lg-2 col-md-2 col-sm-2"></div>
			<div class="col-lg-8 col-md-8 col-sm-8">
				<div class="col-lg-5 col-md-5 col-sm-5 form-group">
					<form>
						<div class="form-group">
							<label>Overall Weight Goal:</label>
							<input class="form-control bg-grey customHeight" placeholder="ex. 140 lbs">
						</div>
						<div class="form-group">
							<label>Daily Goal for Water:</label>
							<input class="form-control bg-grey customHeight" placeholder="ex. 8 glasses">
						</div>
						<div class="form-group">
							<label>Blood Pressure:</label>
							<input class="form-control bg-grey customHeight" placeholder="ex. 120/75">
						</div>
						<div class="form-group">
							<label>Daily Nutrition:</label>
							<input class="form-control bg-grey customHeight" placeholder="ex. 1500 calories">
						</div>
					</form>
				</div>
				<div class="col-lg-2 col-md-2 col-sm-2">
					<div class="verticalDivide"></div>
				</div>
				<div class="col-lg-5 col-md-5 col-sm-5 form-group">
					<form>
						<div class="form-group">
							<label>Daily Exercise:</label>
							<input class="form-control bg-grey customHeight" placeholder="ex. 400 calories burned">
						</div>
						<div class="form-group">
							<label>Blood Glucose:</label>
							<input class="form-control bg-grey customHeight" placeholder="ex. 90">
						</div>
						<div class="form-group">
							<label>Select Dashboard Goal:</label>
							<select class="form-control bg-grey customHeight">
								<option>...</option>
								<option>...</option>
								<option>...</option>
							</select>
						</div>
						<div class="form-group">
							<label>Reasons for Goal:</label>
							<textarea class="customTextArea form-control bg-grey"></textarea>
						</div>
						<div class="form-group addPlus">
							<a href="#"><strong>+ Add another goal</strong></a>
						</div>
					</form>
				</div>
				<div class="col-lg-12 col-md-12 col-sm-12">
					<div class="row">
						<div class="col-lg-5 col-md-5 col-sm-5 col-xs-6">
							<a href="health_events.html" class="btn btn-blue btn-block customHeight">Prev</a>
						</div>
						<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></div>
						<div class="col-lg-5 col-md-5 col-sm-5 col-xs-6">
							<a href="care_team.html" class="btn btn-green btn-block customHeight">Next</a>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-2 col-md-2 col-sm-2"></div>
		</div>
	</div>
</body>
</html>
